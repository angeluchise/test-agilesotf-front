<div class="container-main-login">
  <div class="container-form-login">
    <div *ngIf="!success">
      <h1 class="text-center">Login</h1>
      <form #user="ngForm" (ngSubmit)="login(user)" novalidate>
        <div class="mb-3">
          <label for="user" class="form-label">Usuario</label>
          <input type="email" class="form-control" name="username" ngModel required #username="ngModel">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="password" ngModel required #password="ngModel">
        </div>
        <p class="text-center color-red" *ngIf="error">Usuario y Contraseña incorrectos</p>
        <div class="loader container-center" *ngIf="loading"></div>
        <button type="submit" class="btn btn-primary container-center">Entrar</button>
      </form>
    </div>
    <div class="container-text-success" *ngIf="success">
      <h1 class="text-center color-blue">Bienvenido</h1>
    </div>
  </div>
</div>
